<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Overlay on Image</title>
  <style>
    .image-container {
      position: relative;
      width: 100%;
      max-width: 600px; /* Set the desired width of the container */
    }

    .image-container img {
      width: 100%; /* Make image responsive */
      height: auto;
    }

    .text-overlay {
      position: absolute;
      top: 50%; /* Center the text vertically */
      left: 50%; /* Center the text horizontally */
      transform: translate(-50%, -50%); /* Adjust for centering */
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Optional shadow for readability */
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Optional semi-transparent background */
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="bundesliga.jpg" alt="Bundesliga Image">
  <div class="text-overlay">Your Text Here</div>
</div>

</body>
</html>
